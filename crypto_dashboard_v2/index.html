<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Crypto Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-chart-line"></i> Crypto Dashboard</h1>
        <p>Track real-time cryptocurrency prices and news</p>
        <button id="toggle-theme">Switch Theme</button>
    </header>

    <main>
        <section id="price-section">
            <h2>Live Prices</h2>
            <div id="crypto-container" class="crypto-list">
                <div class="loader">Loading data...</div>
            </div>
        </section>

        <section id="chart-section">
            <h2>Market Overview</h2>
            <div class="chart-container">
                <canvas id="cryptoChart"></canvas>
            </div>
        </section>

        <section id="news-section">
            <h2>Latest Crypto News</h2>
            <div id="news-container" class="news-list">
                <div class="loader">Loading news...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Data fetched from <a href="https://coingecko.com" target="_blank">CoinGecko API</a> and <a href="https://newsapi.org" target="_blank">News API</a></p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
